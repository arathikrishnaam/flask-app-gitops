apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: arathikrishnam/flask-app:9a26f211b9a737d520b0f48787be81a075fd5224
        ports:
        - containerPort: 5000