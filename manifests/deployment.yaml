apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: arathikrishnam/flask-app:5bbb37d3dab19ca408f8bd96ba37a779a82a6bbd
        ports:
        - containerPort: 5000