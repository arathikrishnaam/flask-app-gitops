apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: arathikrishnam/flask-app:0d4f3f4497213dab65a03bc50951bb52dbd252c3
        ports:
        - containerPort: 5000