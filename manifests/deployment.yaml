apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: arathikrishnam/flask-app:03d058fc1e4500b0023f40afa40d05334ef0bf19
        ports:
        - containerPort: 5000